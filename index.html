<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <section class="cal_cont">
            <div class="h1">
                <h1>0</h1>
            </div>
            <section class="button_cont">
                <div class="firstrow" id="box">
                    <p class="green">c</p>
                    <p class="green">&lt;</p>
                    <p class="purple">/</p>
                    <p class="purple">x</p>
                </div>
                <div class="secondrow" id="box">
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p class="purple">-</p>
                </div>
                <div class="thirdrow" id="box">
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p class="purple">+</p>
                </div>
                <div class="fourthrow" id="box">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>
                <div class="zero_equal">
                    <div class="fifthrow" id="box">
                        <p id="zero">0</p>
                        <p>.</p>
                    </div>
                    <div class="sixthrow" id="box">
                        <p class="green">=</p>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
